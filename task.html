<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        //Part 1
        const greet = (name, greeting = "Hello") => {
            return greeting + " " + name
        }

        console.log(greet("Shahin"))

        //Part 2
        let result = 0
        const calcFactorial = (number, x = 1) => {
            if (x == 1) {
                result = number
            }
            x++
            number--
            result = result * number
            if (number > 1) {
                return calcFactorial(number, x)
            }
            else {
                return result;
            }
        }

        console.log(calcFactorial(4));


        //Part 3
        const sumAll = (...numbers) => {
            let sum = 0;
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        };

        console.log(sumAll(1, 2, 3, 4));


        //Part 4


        const fourth = () => {
            console.log('Start');
            console.log('End');
        };

        const third = () => {
            console.log('Start');
            fourth();
            console.log('End');
        };

        const second = () => {
            console.log('Start');
            third();
            console.log('End');
        };

        const first = () => {
            console.log('Start');
            second();
            console.log('End');
        };

        first(); // This initiates the chain of calls


    </script>
</body>

</html>
