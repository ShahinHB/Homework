<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(json => console.log(json))

        fetch('https://jsonplaceholder.typicode.com/todos/15')
            .then(response => response.json())
            .then(json => console.log(json))

        fetch('https://jsonplaceholder.typicode.com/posts/1', {
            method: 'PUT',
            body: JSON.stringify({
                title: 'New Title',
                body: 'New Body',
                userId: 1
            })
        })
            .then(response => response.json())
            .then(json => console.log(json))
            .catch(error => console.log('Exception:', error));

        fetch('https://jsonplaceholder.typicode.com/posts/2', {
            method: 'DELETE'
        })
            .then(response => {
                console.log('Deleted');
            })
            .catch(error => console.log('Exception:', error));


        async function getMovies() {
            const response = await fetch(`https://www.omdbapi.com/?s=Rev&apikey=93bfb228`);
            return await response.json();
        }

        getMovies()
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.log(error);
            });


            async function movieDetails() {
  const response = await fetch("https://www.omdbapi.com/?t=Rev&apikey=93bfb228");
  console.log(await response.json());
}

movieDetails()



    </script>
</body>

</html>
