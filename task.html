<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <script>

    const customers = [
      { id: 1, name: 'Alice', email: 'alice@example.com', location: { city: 'New York', country: 'USA' } },
      { id: 2, name: 'Bob', email: 'bob@example.com', location: { city: 'Paris', country: 'France' } }
    ];

    const orders = [
        { orderId: 101, customerId: 1, product: 'Laptop', quantity: 1, price: 1200 },
        { orderId: 102, customerId: 2, product: 'Smartphone', quantity: 2, price: 800 }
      ];

    
    function getCustomersByCity(city) {
      return customers.filter(customer => customer.location.city === city);
    }
    function getOrdersBetweenPrices(minAmount, maxAmount) {
      return orders.filter(order => order.price > minAmount && order.price < maxAmount);
    }
    console.log(getCustomersByCity("Paris"))
    console.log(getOrdersBetweenPrices(500, 1000))


    const customerEmails = customers.map(customer => customer.email);
    const highValueOrders = orders.filter(order => (order.quantity * order.price) > 1000);
    const findCustomerByName = customers.find(customer => customer.name === 'Alice');
    const indexOfOrderByIndex = orders.findIndex(order => order.orderId === 102);
    function getCustomersByCountry(country) {
      return customers.filter(customer => customer.location.country === country);
    }
    orders.forEach(order => {
        const customer = customers.find(customer => customer.id === order.customerId);
        console.log(`${order.orderId},  ${customer.name}, ${order.quantity}, ${order.product}, ${order.price}`);
      });

      const customersSortedByName = [...customers].sort((a, b) => a.name.localeCompare(b.name));

    console.log(customerEmails)
    console.log(highValueOrders)
    console.log(findCustomerByName)
    console.log(indexOfOrderByIndex)
    console.log(getCustomersByCountry("USA"))
    console.log(customersSortedByName)




  </script>
</body>

</html>
