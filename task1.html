<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Part 1
        const dayOfWeek = "Monday";

        switch (dayOfWeek) {
            case "Monday":
                console.log("Monday");
                break;
            case "Tuesday":
                console.log("Tuesday");
                break;
            case "Wednesday":
                console.log("Wednesday");
                break;
            case "Thursday":
                console.log("Thursday");
                break;
            case "Friday":
                console.log("Friday");
                break;
            case "Saturday":
                console.log("Saturday");
                break;
            case "Sunday":
                console.log("Sunday");
                break;
            default:
                console.log("Invalid name");
        }


        //Part 2
        const numbers = [5, 10, 15, 20, 25];

        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
            sum += numbers[i];
        }

        console.log(sum);    


        //Part 3
        const fruits = ["Apple", "Banana", "Cherry"]

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }


        //Part 4
        const student = { name: "Shahin", grade: 70 };

        if (student.grade > 60) {
            console.log("Pass");
        } else {
            console.log("Fail");
        }
    </script>
</body>

</html>
